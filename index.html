    <script>
      let person = {
        firstName: "John",
        lastName: "Smith",
        height: 192
      };

      console.log(person);
      console.log(typeof person);

      //Types of methods to access info

      console.log(person.firstName);
      console.log(person["firstName"]);

      let individual = {
        name: {
          first: "Jen",
          lastName: "Johnson"
        },
        hobbies: ["traveling", "kickboxing", "yoga"]
      };

      //Methods for accessing Objects
      console.log(individual);
      console.log(individual.name);
      console.log(individual.name.lastName);
      console.log(individual.name.first, individual.name.lastName);

      //Methods for accessing Arrays
      console.log(individual.hobbies);
      console.log(individual.hobbies[0]);
    </script>
